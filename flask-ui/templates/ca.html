{% extends "layout.html" %}

{% block title %}
Cellular Automaton
{% endblock %}

{% block content %}
<div class="card card-body">

  <p>
    <label for="rule" style="display: inline-block; text-align: left">
      Rule = 
    </label>
    <input type="number" min="0" max="255" step="1" id="rule">
  </p>

  <svg id="svg-ca"></svg>
</div>

<script src="{{ url_for('static', filename='js/ca.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/ca_run.js')}}" type="text/javascript"></script>
<script>
 // Activate selected <li> in sidebar
 window.onload = () => {
     $("ul.nav").find("li.active").removeClass("active");
     $("li#li-ca").addClass('active');
 }
</script>

<style>
 rect {
     stroke: #777;
     stroke-width: 0.5px;
 }
</style>

{% endblock %}
