<!doctype html>
<html lang="ja">
  <head>
    <title>Visualizations</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


    <!-- CSS Files -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/paper-dashboard.min.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>

    <!-- Javascript Files -->
    <script src="{{ url_for('static', filename='assets/js/core/jquery.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/perfect-scrollbar.jquery.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-notify.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/paper-dashboard.min.js')}}" type="text/javascript"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.1.1/math.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>

  </head>

  <body>
    <!-- Sidebar -->
    <div class="wrapper">
      <div class="sidebar" data-color="white" data-active-color="danger">

        <div class="logo">
          <a href="{{ url_for('index') }}" class="simple-text logo-normal" style="text-align: center;">
            Visualizations
          </a>
        </div>

        <div class="sidebar-wrapper">
          <ul class="nav">

            <li class="active">
              <a href="{{ url_for('index') }}">
                <i class="nc-icon nc-app"></i>
                <p>Home</p>
              </a>
            </li>

            <li id="li-ca">
              <a href="{{ url_for('ca') }}">
                <i class="nc-icon nc-palette"></i>
                <p>Cellular Automaton</p>
              </a>
            </li>

            <li id="li-lifegame">
              <a href="{{ url_for('lifegame') }}">
                <i class="nc-icon nc-palette"></i>
                <p>Game of Life</p>
              </a>
            </li>

            <li id="li-road_direction">
              <a href="{{ url_for('road_direction') }}">
                <i class="nc-icon nc-map-big"></i>
                <p>Road Direction</p>
              </a>
            </li>

            <li id="li-lsystem">
              <a href="{{ url_for('lsystem') }}">
                <i class="nc-icon nc-palette"></i>
                <p>L-system</p>
              </a>
            </li>

            <li id="li-inversion">
              <a href="{{ url_for('inversion') }}">
                <i class="nc-icon nc-palette"></i>
                <p>Circle Inversion</p>
              </a>
            </li>

            <li id="li-complex">
              <a href="{{ url_for('complex') }}">
                <i class="nc-icon nc-palette"></i>
                <p>Complex function</p>
              </a>
            </li>

            <li id="li-harmonograph">
              <a href="{{ url_for('harmonograph') }}">
                <i class="nc-icon nc-palette"></i>
                <p>Harmonograph</p>
              </a>
            </li>

          </ul>
        </div>
      </div>

      <!-- Main Panel -->
      <div class="main-panel">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <div class="navbar-toggle">
                <button type="button" class="navbar-toggler">
                  <span class="navbar-toggler-bar bar1"></span>
                  <span class="navbar-toggler-bar bar2"></span>
                  <span class="navbar-toggler-bar bar3"></span>
                </button>
              </div>
              <div class="navbar-brand">{% block title %}{% endblock %}</div>
            </div>
          </div>
        </nav>

        <!-- Content -->
        <div class="content">
          {% block content %}{% endblock %}
        </div>

      </div>
    </div>
  </body>

</html>
