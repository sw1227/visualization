<!doctype html>
<html lang="ja">
	<head>
		<title>Visualizations</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<!-- Fonts and icons -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


		<!-- CSS Files -->
		<link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" />
		<link href="{{ url_for('static', filename='assets/css/paper-dashboard.min.css') }}" rel="stylesheet" />

		<!-- Javascript Files -->
		<script src="{{ url_for('static', filename='assets/js/core/jquery.min.js')}}" type="text/javascript"></script>
		<script src="{{ url_for('static', filename='assets/js/core/popper.min.js')}}" type="text/javascript"></script>
		<script src="{{ url_for('static', filename='assets/js/core/bootstrap.min.js')}}" type="text/javascript"></script>
		<script src="{{ url_for('static', filename='assets/js/plugins/perfect-scrollbar.jquery.min.js')}}" type="text/javascript"></script>
		<script src="{{ url_for('static', filename='assets/js/plugins/bootstrap-notify.js')}}" type="text/javascript"></script>
		<script src="{{ url_for('static', filename='assets/js/paper-dashboard.min.js')}}" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
	</head>

	<body>
    <!-- Sidebar -->
		<div class="wrapper">
			<div class="sidebar" data-color="white" data-active-color="danger">

				<div class="logo">
					<a href="{{ url_for('index') }}" class="simple-text logo-normal" style="text-align: center;">
            Visualizations
					</a>
				</div>

				<div class="sidebar-wrapper">
					<ul class="nav">

						<li class="active">
							<a href="{{ url_for('index') }}">
								<i class="nc-icon nc-app"></i>
								<p>Home</p>
							</a>
						</li>

						<li id="li-ca">
							<a href="{{ url_for('ca') }}">
                <i class="nc-icon nc-palette"></i>
								<p>Cellular Automaton</p>
							</a>
						</li>

            <li id="li-lifegame">
							<a href="{{ url_for('lifegame') }}">
                <i class="nc-icon nc-palette"></i>
								<p>Game of Life</p>
							</a>
						</li>

					</ul>
				</div>
			</div>

      <!-- Main Panel -->
			<div class="main-panel">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <div class="navbar-toggle">
                <button type="button" class="navbar-toggler">
                  <span class="navbar-toggler-bar bar1"></span>
                  <span class="navbar-toggler-bar bar2"></span>
                  <span class="navbar-toggler-bar bar3"></span>
                </button>
              </div>
              <div class="navbar-brand">{% block title %}{% endblock %}</div>
            </div>
          </div>
        </nav>

        <!-- Content -->
				<div class="content">
					{% block content %}{% endblock %}
				</div>

			</div>
		</div>
	</body>

</html>
